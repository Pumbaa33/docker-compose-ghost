user nginx;
pid /run/nginx.pid;
worker_processes 1;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  gzip             on;
  gzip_comp_level  2;
  gzip_min_length  1000;
  gzip_proxied     expired no-cache no-store private auth;
  gzip_types       text/plain application/x-javascript text/xml text/css application/xml;

  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/sites-enabled/*;

  proxy_cache_path /var/run/cache levels=1:2 keys_zone=STATIC:75m inactive=24h max_size=512m;

}

upstream ghost_upstream {
  server ghost:2368;
  keepalive 64;
}

server {
  listen 80;
  server_name www.xxx.com;

  location / {
    return 301 https://$server_name$request_uri;
  }

}

server {
  listen 443 ssl;
  server_name www.xxx.com;
  ssl on;
  
  ssl_certificate /www.xxx.com.pem;
  ssl_certificate_key /www.xxx.com.key;

  #include snippets/ssl-xxx.com.conf;
  #include snippets/ssl-params.conf;

  add_header X-Cache-Status $upstream_cache_status;

  gzip on;
  gzip_vary on;

  gzip_comp_level 5;
  gzip_min_length 256;

  gzip_proxied any;
  gzip_disable "msie6";

  gzip_types application/atom+xml
             application/javascript
             application/json
             application/rss+xml
             application/vnd.ms-fontobject
             application/x-font-ttf
             application/x-web-app-manifest+json
             application/xhtml+xml
             application/xml
             font/opentype
             image/svg+xml
             image/x-icon
             text/css
             text/plain
             text/x-component;

  location / {
    return 301 https://www.xxx.com/blog/;
  }

  location ^~ /blog/ {
    proxy_pass http://ghost_upstream;

    # enable keepalive.
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    client_max_body_size 10m;

    # clean up headers.
    proxy_ignore_headers X-Accel-Expires Expires Cache-Control Set-Cookie;
    proxy_hide_header Set-Cookie;
    proxy_hide_header X-powered-by;

    # set headers.
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;

    # buffer.
    proxy_buffering on;
    proxy_buffers 32 16k;
  }

  location ~ ^/blog/(ghost/|p/|signout) {
    proxy_pass http://ghost_upstream;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Cache-Control "no-cache, private, no-store, must-revalidate, max-stale=0, post-check=0, pre-check=0";
  }

}
